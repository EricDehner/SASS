<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=Koulen&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
    <link rel="icon" href="../imagenes/Reina-batata.ico">
</head>

<body class="baseWeb">
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="Logo">
        <h1 class="tituloPagina">Reina Batata</h1>
        <nav>
            <ul class="navbar">
                <li><a href="../index.html"">Inicio</a></li>
                <li><a href="/vistas/modelos.html">Modelos</a></li>
                <li><a href="/vistas/talles.html">Talles</a></li>
                <li><a href="/vistas/quienes_somos.html">Quienes somos</a></li>
                <li><a href="/vistas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="centerMain marginMain">
        <section data-aos="zoom-in" class="formBox">
            <form action="" method="get" enctype="text/plain">
                <h2>Datos cliente</h2>
                <div>
                    <input class="formImputs" type="text" id="nombreCliente" name="nombre&apellidoCliente"
                        placeholder="Ingrese su nombre y apellido..">
                </div>
                <div>
                    <input class="formImputs" type="tel" id="telefonoCliente" name="telefonoCliente"
                        placeholder="Ingrese su telefono..">
                </div>
                <div>
                    <input class="formImputs" type="email" id="emailCliente" name="emailCliente"
                        placeholder="Ingrese su mail..">
                </div>
                <div>
                    <textarea class="formImputs" name="Comentario" id="Comentario" cols=57" rows="10"
                        placeholder="Ingrese su comentario.."></textarea>
                </div>
                <input class="buton" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer class="piePagina">
        <a target="_blank" href="https://www.instagram.com/reinabatata.textiles/"><img width="15px"
                src="../imagenes/instagram.png" alt="logo_instagram">Seguinos</a>
        <a href="mailto:reinabatata.textiles@gmail.com"><img width="15px" src="../imagenes/mail.png"
                alt="logo_instagram">Contactenos</a>
        <a> <img width="15px" src="../imagenes/copyright.png" alt="">2020-2022</a>
    </footer>

        AOS.init();
